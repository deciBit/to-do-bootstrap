<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>TO DO!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="script/todo.js" defer></script>
</head>

<body onload="init();">
    <nav id="topBar" class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand mb-0 h1" href="#">To-do liste</a>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <img src="images/add-24px.svg" id="add" onclick="showCreator();" />
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div id="creator" class="listItem">
                    <input id="itemName" type="text" placeholder="Titel" class="listItemName itemCreateInput" />
                    <input id="itemText" type="text" placeholder="Eventuel tekst." class="listItemText itemCreateInput" />
                    <button type="button" onclick="newItem();" class="btn btn-primary myOwnBtnStyle">Opret</button>
                    <button type="button" onclick="resetCreator();" class="btn btn-primary myOwnBtnStyle">Annullér</button>
                </div>
                <div id="listContainer"></div>
                <button class="btn btn-light" type="button" onclick="reset();" class="btn">Reset (development)</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <!-- 
    Javascript exercise November 2019, Lauge Grønhøj.
    Uses JS, HTML and CSS. 
    -->
</body>

</html>
